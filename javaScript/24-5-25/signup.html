<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local Storage</title>
</head>
<body>
    

    <p>Enter your Name</p>
    <input type="text" placeholder="Enter Your name" id="userName">

    <p>Enter Your Email</p>
    <input type="text" placeholder="Enter Your Email" id="userEmail">

    <p>Enter Your Password</p>
    <input type="text" placeholder="Enter Your Password" id="userPassword">

    <p>Confirm Password</p>
    <input type="text" placeholder="Enter Your Confirm Password" id="userConfirm">

    <p>Enter Your Image</p>
    <input type="file" id="userImage">
    <button id="signupHandler">Submit</button>


    <script src="signup.js"></script>
</body>
</html>
